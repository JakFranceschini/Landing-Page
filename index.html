<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- JavaScript -->
    <script src="/js/scripts.js" defer></script>
    <title>InDecor</title>
</head>
<body>
    <header id="descricaoEvento">
        <div id="aviso">
            <h2>InDecor</h2>
            <p class="sobreEvento">Um evento para revolucionar sua criatividade.</p>
            <p>Data do evento:</p>
            <p class="dataEvento">Domingo 28 de Maio, apartir das 14h</p>
        </div>

        <div id="formularioInscricao">
            <p>Prenecha o formul√°rio para receber detalhes do evento.</p>
            <form>
                <div class="grupoFormulario">
                    <label for="name">Nome</label>
                    <input type="text" name="name" placeholder="Digite seu nome">
                </div>
                <div class="grupoFormulario">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Digite seu email">
                </div>
                <div class="grupoFormulario">
                    <label for="phone">Telefone</label>
                    <input type="text" name="phone" placeholder="Digite seu telefone">
                </div>
                <div class="grupoFormulario">
                    <label for="interest">Principal interesse</label>
                    <select name="interest">
                        <option value="" disabled selected>Selecione</option>
                        <option value="apartamento">Apartamentos</option>
                        <option value="casa">Casas</option>
                        <option value="jardins">Jardins</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>
                <input class="btn" type="submit" value="Quero me inscrever">
            </form>
        </div>
    </header>
</body>
</html>
